<!doctype html>
<html lang="en">
<head>
		<meta charset="utf-8"/>
		<title>Ratchet - Conference Application</title> 
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, minimal-ui" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!-- Adding "maximum-scale=1" fixes the Mobile Safari auto-zoom bug: http://filamentgroup.com/examples/iosScaleBug/ -->	
		<link rel="stylesheet" href="css/ratchet.css">
		<script type="text/javascript" src="js/ratchet.js"></script>
</head>
<body>
	<header class="bar bar-nav">
		<button class="btn pull-left">Left</button>
		<button class="btn pull-right">Right</button>
		<h1 class="title">Conference</h1>
	</header> <!-- header bar -->
	
	<div class="content">
		<div><h1 class="content-padded">Conference</h1></div>
		<div><h3 class="content-padded">Nov. 5th</h3></div>
	
	
	<ul class="table-view">
		<li class="table-view-cell">
			<h4>8:00am - 9:00am</h4>
			<h3>Registration</h3>
		</li> <!-- register -->

		<li class="table-view-cell">
			<a href="#" class="navigate-right">
				<h4>9:00am - 10:00am</h4>
				<h3>Keynote</h3>
				<p>Speaker</p>
			</a> <!-- nav-right link -->
		</li> <!-- li table view -->

	</ul> <!-- table-view -->

	</div> <!-- content wrapper -->

</body>
</html>
