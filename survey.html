<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
 		<title>Ratchet</title>

		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, minimal-ui" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		
		<link href="css/ratchet.css" rel="stylesheet">
		<style>
			.ratingsComponent {
				margin: auto;
				padding-top: 1em;
				padding-bottom: 1em;
				text-align: center;
			}
			.ratingsComponent span{
				padding-left: .25em;
				padding-right: .25em;
			}
			
			#sessionTitle{
				border-bottom: 1px solid #ccc;
				margin-bottom: 1em;
			}
			
			#sendSurveyBtn {
				margin-top: 1em;
			}
		</style>
		<script src="js/ratchet.js"></script>
		
	</head>
	<body>
		<header class="bar bar-nav">
		  	<a href="index.html" class="btn btn-link btn-nav pull-left" data-transition="slide-out">
			    <span class="icon icon-left-nav"></span>
			    	Back
			 </a>
		
		  
		  <h1 class="title">Session Feedback</h1>
		</header>

		<div class="content">
			<div class="content-padded">
				<div id="sessionTitle">
					<h2>Session Name</h2>
					<h3>Speaker Name</h3>
				</div>
			
				<form>
				  	 <label>How would you rate this session?</label>
				  	 <div class="ratingsComponent">
				  	 	<span class="icon icon-star"></span>
				  	 	<span class="icon icon-star"></span>
				  	 	<span class="icon icon-star"></span>
				  	 	<span class="icon icon-star"></span>
				  	 	<span class="icon icon-star"></span>
				  	 </div>

				  	 <label>Any feedback for the speaker?</label>
				  	 <textarea name="userFeedback" id="feedback" rows="5"></textarea>

				  	 <label>Email address</label>
				  	 <input type="email" placeholder="joeDoe@example.com">

				  	 <button type="submit" class="btn btn-block btn-positive">Send</button>
				</form>
			
			</div>
		</div>
	</body>
</html>
